<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit_registration" method="post" onsubmit="return validateForm()">
  <label for="name">Nama Mahasiswa:</label><br>
  <input list="names" type="text" id="name" name="name" onkeyup="showHint(this.value)"><br>
  <datalist id="names"></datalist>
  <label for="nrp">NRP:</label><br>
  <input type="text" id="nrp" name="nrp"><br>
  <label for="course">Mata Kuliah:</label><br>
  <select id="course" name="course">
    <option value="">Please choose an option</option>
  </select><br>
  <label for="lecturer">Dosen:</label><br>
  <input type="text" id="lecturer" name="lecturer"><br><br>
  <input type="submit" value="Submit">
</form>

<script src="script.js"></script>

</body>
</html>
